<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Midwest METAR + Wind Particles (Apr 2018)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./vendor/leaflet/leaflet.css"/>
<script src="./vendor/leaflet/leaflet.js"></script>

<link rel="stylesheet" href="./vendor/leaflet-velocity/leaflet-velocity.min.css">
<script src="./vendor/leaflet-velocity/leaflet-velocity.min.js"></script>

<style>
  html, body { height:100%; margin:0; }
  #map { height:100%; background:#fff; }

  .panel{
    position:absolute; top:10px; left:10px; z-index:9999;
    background:rgba(255,255,255,0.95);
    border:1px solid #ccc; border-radius:12px;
    padding:10px 10px;
    font:600 12px/1.2 Arial, sans-serif;
    box-shadow: 0 2px 10px rgba(0,0,0,.10);
    min-width: 230px;
  }
  .row{ display:flex; gap:8px; align-items:center; margin-top:8px; }
  .btn{
    border:1px solid #333; background:#fff; border-radius:10px;
    padding:6px 10px; cursor:pointer; font:700 12px Arial;
  }
  .btn:active{ transform: translateY(1px); }
  .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight:700; }

  .metar-dot{
    width:28px;height:28px;border-radius:50%;
    border:2px solid #333;
    display:flex;align-items:center;justify-content:center;
    font:700 12px/1 Arial, sans-serif;color:#111;
    box-shadow: 0 1px 3px rgba(0,0,0,.25);
  }

  .legend{
    background: rgba(255,255,255,0.95);
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 8px 10px;
    font: 600 12px/1.2 Arial, sans-serif;
    width: 220px;
  }
  .legend .bar{
    height:10px; width:140px;
    border-radius: 6px; border:1px solid #bbb;
  }
  .legend .row{ display:flex; align-items:center; justify-content:space-between; margin-top:6px; gap:8px; }
</style>
</head>

<body>
<div id="map"></div>

<div class="panel" id="panel">
  <div style="font-size:13px;margin-bottom:6px">Apr 14, 2018 Case Study</div>

  <div class="row">
    <button class="btn" id="backBtn">◀ Back</button>
    <div class="mono" id="timeLabel">2018-04-14 16Z</div>
    <button class="btn" id="fwdBtn">Forward ▶</button>
  </div>

  <div class="row" style="margin-top:10px">
    <span style="opacity:.75">Zoom declutter:</span>
    <span class="mono" id="declutterLabel">ON</span>
  </div>

  <div class="row" style="margin-top:10px">
    <span style="opacity:.75" id="status">Loading…</span>
  </div>
</div>

<script>
  // -----------------------------
  // Map
  // -----------------------------
  const map = L.map("map", { zoomControl:true }).setView([44.2, -96.5], 6);

  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap contributors"
  }).addTo(map);
  map.attributionControl.setPrefix(false);

  const statusEl = document.getElementById("status");
  const timeLabelEl = document.getElementById("timeLabel");
  const declutterLabelEl = document.getElementById("declutterLabel");

  // -----------------------------
  // Time controls (METAR time steps)
  // -----------------------------
  // Start at 2018-04-14 16Z
  let current = new Date(Date.UTC(2018, 3, 14, 16, 0, 0)); // month=3 is April
  const stepHours = 3; // buttons move 3 hours (METAR + future winds)

  function fmtZ(d){
    const Y = d.getUTCFullYear();
    const M = String(d.getUTCMonth()+1).padStart(2,"0");
    const D = String(d.getUTCDate()).padStart(2,"0");
    const H = String(d.getUTCHours()).padStart(2,"0");
    return `${Y}-${M}-${D} ${H}Z`;
  }

  function toISOZ(d){
    const Y = d.getUTCFullYear();
    const M = String(d.getUTCMonth()+1).padStart(2,"0");
    const D = String(d.getUTCDate()).padStart(2,"0");
    const H = String(d.getUTCHours()).padStart(2,"0");
    return `${Y}-${M}-${D}T${H}:00:00Z`;
  }

  function updateTimeLabel(){
    timeLabelEl.textContent = fmtZ(current);
  }

  document.getElementById("backBtn").onclick = async () => {
    current = new Date(current.getTime() - stepHours*3600*1000);
    updateTimeLabel();
    await refreshAll();
  };
  document.getElementById("fwdBtn").onclick = async () => {
    current = new Date(current.getTime() + stepHours*3600*1000);
    updateTimeLabel();
    await refreshAll();
  };

  updateTimeLabel();

  // -----------------------------
  // Layers
  // -----------------------------
  const tempLayer = L.layerGroup().addTo(map);
  const dewLayer  = L.layerGroup();
  const windLayer = L.layerGroup();     // sustained mph circles
  const gustLayer = L.layerGroup();     // gust mph circles
  const visLayer  = L.layerGroup();
  const presLayer = L.layerGroup();
  const wxLayer   = L.layerGroup();

  let particlesLayer = null;

  const overlays = {
    "Temperature (°F)": tempLayer,
    "Dew Point (°F)": dewLayer,
    "Wind (mph)": windLayer,
    "Wind Gusts (mph)": gustLayer,
    "Visibility (mi)": visLayer,
    "Pressure (inHg)": presLayer,
    "Weather Codes": wxLayer
    // "Wind particles" added after load
    // "Watches/Warnings/Advisories" placeholder later
  };

  const layerControl = L.control.layers({ "OpenStreetMap": osm }, overlays, { collapsed:false }).addTo(map);

  // -----------------------------
  // Color ramps you requested
  // -----------------------------
  function tempColorF(t){
    const stops = [
      {v: 10, c: [170, 220, 255]},
      {v: 20, c: [120, 190, 255]},
      {v: 30, c: [0, 70, 200]},
      {v: 40, c: [0, 170, 0]},
      {v: 50, c: [150, 255, 150]},
      {v: 60, c: [255, 235, 0]},
      {v: 70, c: [255, 140, 0]},
      {v: 85, c: [255, 80, 0]}
    ];
    return piecewiseColor(t, stops);
  }

  function dewColorF(td){
    const stops = [
      {v: 10, c: [90, 55, 20]},
      {v: 20, c: [140, 95, 40]},
      {v: 30, c: [200, 160, 110]},
      {v: 50, c: [190, 200, 140]},
      {v: 60, c: [0, 170, 0]},
      {v: 70, c: [0, 90, 0]}
    ];
    return piecewiseColor(td, stops);
  }

  // Wind color ramp to match particle look (dark blue -> cyan -> green -> yellow -> orange)
  function windColorMph(spd){
    const stops = [
      {v: 0,  c: [0, 40, 160]},
      {v: 10, c: [0, 120, 255]},
      {v: 20, c: [0, 210, 180]},
      {v: 35, c: [255, 220, 0]},
      {v: 50, c: [255, 120, 0]},
      {v: 70, c: [255, 80, 0]}
    ];
    return piecewiseColor(spd, stops);
  }

  function piecewiseColor(x, stops){
    if (x == null || !Number.isFinite(x)) return "rgb(255,255,255)";
    if (x <= stops[0].v) return `rgb(${stops[0].c.join(",")})`;
    if (x >= stops[stops.length-1].v) return `rgb(${stops[stops.length-1].c.join(",")})`;
    for (let i=0; i<stops.length-1; i++){
      const a = stops[i], b = stops[i+1];
      if (x >= a.v && x <= b.v){
        const k = (x - a.v) / (b.v - a.v);
        const r = Math.round(a.c[0] + (b.c[0]-a.c[0])*k);
        const g = Math.round(a.c[1] + (b.c[1]-a.c[1])*k);
        const bb= Math.round(a.c[2] + (b.c[2]-a.c[2])*k);
        return `rgb(${r},${g},${bb})`;
      }
    }
    return "rgb(255,255,255)";
  }

  function dotIcon(txt, fill){
    return L.divIcon({
      className:"",
      html:`<div class="metar-dot" style="background:${fill}">${txt}</div>`,
      iconSize:[28,28],
      iconAnchor:[14,14]
    });
  }

  // -----------------------------
  // Declutter strategy (no extra libs)
  // -----------------------------
  // When zoomed out, show fewer stations (keeps “all sensors” but reduces overload).
  // Rule: at zoom <= 5, we only plot stations where (lat,lon) falls on a coarse grid.
  function declutterKeep(lat, lon, zoom){
    if (zoom >= 6) return true;
    const cell = 0.6; // degrees; bigger = fewer points when zoomed out
    const keyLat = Math.round(lat / cell);
    const keyLon = Math.round(lon / cell);
    // keep 1 out of 4 cells (stable “phase in/out”)
    return ((keyLat + keyLon) % 4) === 0;
  }

  map.on("zoomend", async () => {
    declutterLabelEl.textContent = (map.getZoom() <= 5) ? "ON" : "OFF";
    await refreshMetars(); // re-render at new zoom
  });

  // -----------------------------
  // METAR fetch
  // -----------------------------
  const networks = ["SD_ASOS","MN_ASOS","IA_ASOS","NE_ASOS","ND_ASOS","WI_ASOS","IL_ASOS","MI_ASOS"]; // bigger Midwest
  const reportType = 3;

  function metarURLForTime(d){
    const iso = toISOZ(d);
    return "https://mesonet.agron.iastate.edu/cgi-bin/request/asos.py"
      + "?data=tmpf&data=dwpf&data=drct&data=sknt&data=gust&data=vsby&data=alti&data=wxcodes"
      + `&network=${encodeURIComponent(networks.join(","))}`
      + `&report_type=${reportType}`
      + "&latlon=yes&format=onlycomma&tz=UTC"
      + `&sts=${encodeURIComponent(iso)}`
      + `&ets=${encodeURIComponent(iso)}`
      + "&missing=empty";
  }

  function parseCSV(text){
    const lines = text.split(/\r?\n/).filter(l => l.trim() && !l.startsWith("#"));
    if (lines.length < 2) return [];
    const header = lines[0].split(",");
    return lines.slice(1).map(line => {
      const cols = line.split(",");
      const obj = {};
      header.forEach((h,i)=>obj[h]=cols[i] ?? "");
      return obj;
    });
  }

  function num(v){
    const s = (v ?? "").toString().trim();
    if (!s) return null;
    const n = Number(s);
    return Number.isFinite(n) ? n : null;
  }

  function ktToMph(kt){ return kt == null ? null : (kt * 1.15078); }

  function popupHTML(r){
    const drct = num(r.drct);
    const sknt = num(r.sknt);
    const gust = num(r.gust);
    const mph  = sknt != null ? Math.round(ktToMph(sknt)) : "—";
    const gmh  = gust != null ? Math.round(ktToMph(gust)) : "—";
    return `
      <div style="font:600 13px/1.3 Arial,sans-serif">
        <div style="font-size:14px;margin-bottom:4px"><b>${r.station || "Station"}</b></div>
        <div style="opacity:.85;margin-bottom:6px">Valid: ${r.valid || ""} UTC</div>
        <div>Temp: <b>${r.tmpf || "—"}</b> °F</div>
        <div>Dew Pt: <b>${r.dwpf || "—"}</b> °F</div>
        <div>Wind: <b>${mph}</b> mph (gust <b>${gmh}</b>)</div>
        <div>Vis: <b>${r.vsby || "—"}</b> mi</div>
        <div>Alt: <b>${r.alti || "—"}</b> inHg</div>
        <div>Wx: <b>${(r.wxcodes || "").trim() || "—"}</b></div>
      </div>
    `;
  }

  async function refreshMetars(){
    statusEl.textContent = "Loading METARs…";

    const url = metarURLForTime(current);
    const resp = await fetch(url, { cache:"no-store" });
    if (!resp.ok) throw new Error(`METAR HTTP ${resp.status}`);
    const rows = parseCSV(await resp.text());

    [tempLayer, dewLayer, windLayer, gustLayer, visLayer, presLayer, wxLayer].forEach(l => l.clearLayers());

    const zoom = map.getZoom();
    let plotted = 0;
    let kept = 0;
    const MAX_POINTS = 2000;

    for (const r of rows){
      if (plotted >= MAX_POINTS) break;
      const lat = num(r.lat), lon = num(r.lon);
      if (lat == null || lon == null) continue;

      plotted++;

      if (!declutterKeep(lat, lon, zoom)) continue;
      kept++;

      const tmpf = num(r.tmpf);
      const dwpf = num(r.dwpf);
      const sknt = num(r.sknt);
      const gust = num(r.gust);
      const vsby = num(r.vsby);
      const alti = num(r.alti);
      const wx   = (r.wxcodes || "").trim();

      if (tmpf != null){
        L.marker([lat,lon], { icon: dotIcon(Math.round(tmpf), tempColorF(tmpf)) })
          .bindPopup(popupHTML(r)).addTo(tempLayer);
      }

      if (dwpf != null){
        L.marker([lat,lon], { icon: dotIcon(Math.round(dwpf), dewColorF(dwpf)) })
          .bindPopup(popupHTML(r)).addTo(dewLayer);
      }

      // Wind mph circle colored to match particles
      const mph = sknt != null ? ktToMph(sknt) : null;
      if (mph != null){
        L.marker([lat,lon], { icon: dotIcon(Math.round(mph), windColorMph(mph)) })
          .bindPopup(popupHTML(r)).addTo(windLayer);
      }

      // Gust circle (optional layer)
      const gmh = gust != null ? ktToMph(gust) : null;
      if (gmh != null){
        L.marker([lat,lon], { icon: dotIcon(Math.round(gmh), windColorMph(gmh)) })
          .bindPopup(popupHTML(r)).addTo(gustLayer);
      }

      if (vsby != null){
        L.marker([lat,lon], { icon: dotIcon(Math.round(vsby), "rgb(255,255,255)") })
          .bindPopup(popupHTML(r)).addTo(visLayer);
      }

      if (alti != null){
        L.marker([lat,lon], { icon: dotIcon((+alti).toFixed(2), "rgb(255,255,255)") })
          .bindPopup(popupHTML(r)).addTo(presLayer);
      }

      if (wx){
        L.marker([lat,lon], { icon: dotIcon(wx, "rgb(255,255,255)") })
          .bindPopup(popupHTML(r)).addTo(wxLayer);
      }
    }

    statusEl.textContent = `METARs: ${kept}/${plotted} shown (zoom ${zoom}).`;
  }

  // -----------------------------
  // Wind particles (still daily mean until we swap to 3-hour)
  // -----------------------------
  const windParticlesUrl = "./wind_particles_20180414.json";

  async function loadParticlesOnce(){
    statusEl.textContent = "Loading wind particles…";
    const r = await fetch(windParticlesUrl, { cache:"no-store" });
    if (!r.ok) throw new Error(`Particles JSON HTTP ${r.status}`);
    const velData = await r.json();

    particlesLayer = L.velocityLayer({
      data: velData,
      velocityScale: 0.004,
      particleAge: 120,
      particleMultiplier: 1/700,
      lineWidth: 1.6,
      colorScale: [
        "rgb(0,40,160)",
        "rgb(0,120,255)",
        "rgb(0,210,180)",
        "rgb(255,220,0)",
        "rgb(255,120,0)"
      ],
      minVelocity: 0,
      maxVelocity: 60,
      displayValues: true,
      displayOptions: {
        velocityType: "Wind",
        position: "bottomleft",
        emptyString: "No wind data",
        angleConvention: "bearingCW",
        speedUnit: "mph"
      }
    });

    layerControl.addOverlay(particlesLayer, "Wind particles");
  }

  async function refreshAll(){
    await refreshMetars();
    // Later: swap particles based on time (3-hour files)
  }

  // -----------------------------
  // Start
  // -----------------------------
  (async () => {
    try{
      await loadParticlesOnce();
      await refreshAll();
      declutterLabelEl.textContent = (map.getZoom() <= 5) ? "ON" : "OFF";
    } catch(e){
      console.error(e);
      statusEl.textContent = `Error: ${e.message}`;
    }
  })();
</script>
</body>
</html>
